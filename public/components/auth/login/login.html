<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div class="jumbotron-fluid">
            <video playsinline autoplay muted loop id="bgvid">
                <source src="Dublin.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4">

            <div class="parallax">
                <h1>Log in</h1>
                <form>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ng-model="user.username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ng-model="user.password">
                    </div>

                    <button class="center-block btn btn-success btn-lg" ng-click="login(user)">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
